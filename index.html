<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body class="container-fluid">
  <h1 class="my-4 text-center">Oblivion Thingy</h1>
  <main>
    <div class="my-4"></div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th></th>
            <th class="text-center" colspan="3">Strength</th>
            <th class="text-center" colspan="3">Endurance</th>
            <th class="text-center" colspan="3">Agility</th>
            <th class="text-center" colspan="3">Speed</th>
            <th class="text-center" colspan="3">Willpower</th>
            <th class="text-center" colspan="3">Intelligence</th>
            <th class="text-center" colspan="3">Personality</th>
          </tr>
          <tr>
            <th></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
            <th class="text-center"><input type="checkbox"/></th>
          </tr>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Blade</th>
            <th class="text-center">Blunt</th>
            <th class="text-center">H2H</th>
            <th class="text-center">Block</th>
            <th class="text-center">H. Arm</th>
            <th class="text-center">Arm</th>
            <th class="text-center">Stealth</th>
            <th class="text-center">Secur</th>
            <th class="text-center">MM</th>
            <th class="text-center">Ath</th>
            <th class="text-center">Acro</th>
            <th class="text-center">L. Arm</th>
            <th class="text-center">Destro</th>
            <th class="text-center">Resto</th>
            <th class="text-center">Alt</th>
            <th class="text-center">Conj</th>
            <th class="text-center">Mysticism</th>
            <th class="text-center">Alchemy</th>
            <th class="text-center">Speech</th>
            <th class="text-center">Merc</th>
            <th class="text-center">Illusion</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
